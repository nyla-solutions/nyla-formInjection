#------------------------
# FO PDF documents
fo.row=<fo:table-row>${text}</fo:table-row>


fo.column=<fo:table-column column-width="${width}cm"/>
fo.column.first=<fo:table-column column-width="0.2cm"/>
#fo.column.first=<fo:table-column/>

#fo.cell=<fo:table-cell border-left-color="green"  border-left-style="solid"> \
fo.cell=<fo:table-cell \
             border-left-color="black"  border-left-width="0.3pt" border-left-style="solid"  \
	         border-top-color="black" border-top-width="0.3pt" border-top-style="solid"  \
             border-right-color="black" border-right-width="0.3pt" border-right-style="solid"  \
             border-bottom-color="black" border-bottom-width="0.3pt" border-bottom-style="solid" \
             > \
	      <fo:block text-align="left" font-size="10pt" font-family="Helvetica">   \
	      ${text} <fo:leader leader-pattern="space" leader-length="0.01cm"/>      \
	      </fo:block>                        \
	    </fo:table-cell>
      
fo.keep=<fo:block font-size="10pt" font-family="Helvetica" keep-together="always" >${text} </fo:block>

fo.indent=<fo:leader leader-pattern="space" leader-length="0.5cm"/>
fo.line=<fo:leader leader-length="90%" leader-pattern="rule" rule-style="solid" color="black" rule-thickness="0.3mm"/>				

#--------------------------------------
# HTML Template
html.line=<hr/>

#------------------------
# WORD Templates

word.row={  ${text} }
word.column={${text}}

word.column.first=${text}\\tab

word.cell=${text} 

      
word.keep={ ${text} }

word.indent={        } 


